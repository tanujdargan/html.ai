version: '3.8'

services:
  # ===========================================
  # Nginx Reverse Proxy with SSL
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: htmlai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ../htmlTag:/var/www/htmltag:ro
    depends_on:
      - engine
      - analytics
    networks:
      - htmlai-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ===========================================
  # Certbot for SSL
  # ===========================================
  certbot:
    image: certbot/certbot
    container_name: htmlai-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ===========================================
  # MongoDB
  # ===========================================
  mongo:
    image: mongo:6
    container_name: htmlai-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - htmlai-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Main API Engine
  # ===========================================
  engine:
    build:
      context: ../htmlTag/aiBackend
      dockerfile: Dockerfile
    container_name: htmlai-engine
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongo:27017/html_ai
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - htmlai-network

  # ===========================================
  # Analytics API
  # ===========================================
  analytics:
    build:
      context: ../htmlTag/aiBackend
      dockerfile: Dockerfile.analytics
    container_name: htmlai-analytics
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongo:27017/
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - htmlai-network

  # ===========================================
  # Website (Next.js)
  # ===========================================
  website:
    build:
      context: ../website
      dockerfile: Dockerfile
    container_name: htmlai-website
    restart: unless-stopped
    networks:
      - htmlai-network

networks:
  htmlai-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
