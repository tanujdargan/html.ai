# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name htmlai.tech www.htmlai.tech api.htmlai.tech demo.htmlai.tech dashboard.htmlai.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main website - htmlai.tech
server {
    listen 443 ssl http2;
    server_name htmlai.tech www.htmlai.tech;

    ssl_certificate /etc/letsencrypt/live/htmlai.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/htmlai.tech/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    location / {
        proxy_pass http://website:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# API - api.htmlai.tech
server {
    listen 443 ssl http2;
    server_name api.htmlai.tech;

    ssl_certificate /etc/letsencrypt/live/htmlai.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/htmlai.tech/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://engine:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Analytics endpoints
    location /analytics/ {
        proxy_pass http://analytics:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Demo businesses - demo.htmlai.tech
server {
    listen 443 ssl http2;
    server_name demo.htmlai.tech;

    ssl_certificate /etc/letsencrypt/live/htmlai.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/htmlai.tech/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    root /var/www/htmltag;
    index demo-business-a.html;

    location / {
        try_files $uri $uri/ /demo-business-a.html;
    }

    # Serve SDK files
    location /sdk/ {
        alias /var/www/htmltag/sdk/src/;
    }

    # Serve assets
    location /assets/ {
        alias /var/www/htmltag/assets/;
    }
}

