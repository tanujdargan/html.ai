# ===========================================
# html.ai Nginx Configuration
# Website (htmlai.tech) is on Vercel
# This handles: api, demo, dashboard subdomains
# ===========================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.htmlai.tech demo.htmlai.tech dashboard.htmlai.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ===========================================
# API - api.htmlai.tech
# ===========================================
server {
    listen 443 ssl http2;
    server_name api.htmlai.tech;

    ssl_certificate /etc/letsencrypt/live/api.htmlai.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.htmlai.tech/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # CORS headers - allow all origins for SDK usage
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # Handle preflight requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://engine:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Analytics API endpoints
    location /analytics/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://analytics:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ===========================================
# Demo - demo.htmlai.tech
# Serves demo business pages
# ===========================================
server {
    listen 443 ssl http2;
    server_name demo.htmlai.tech;

    ssl_certificate /etc/letsencrypt/live/api.htmlai.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.htmlai.tech/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    root /var/www/htmltag;
    index demo-business-a.html;

    # Main demo pages
    location / {
        try_files $uri $uri/ /demo-business-a.html;
    }

    # Serve SDK files
    location /sdk/ {
        alias /var/www/htmltag/sdk/src/;
        add_header 'Access-Control-Allow-Origin' '*';
    }

    # Serve assets
    location /assets/ {
        alias /var/www/htmltag/assets/;
    }
}

# ===========================================
# Dashboard - dashboard.htmlai.tech
# Admin analytics dashboard
# ===========================================
server {
    listen 443 ssl http2;
    server_name dashboard.htmlai.tech;

    ssl_certificate /etc/letsencrypt/live/api.htmlai.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.htmlai.tech/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    root /var/www/htmltag;
    index admin-dashboard.html;

    location / {
        try_files $uri $uri/ /admin-dashboard.html;
    }

    # Serve assets
    location /assets/ {
        alias /var/www/htmltag/assets/;
    }
}
