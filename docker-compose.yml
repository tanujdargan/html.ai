services:
  # ===========================================
  # MongoDB - Primary Database
  # ===========================================
  mongo:
    image: mongo:7.0
    container_name: htmlai-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro
    environment:
      - MONGO_INITDB_DATABASE=html_ai
    networks:
      - htmlai-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # AI Backend - Multi-Tenant API
  # ===========================================
  api:
    build:
      context: ./htmlTag/aiBackend
      dockerfile: Dockerfile.multitenant
    container_name: htmlai-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./htmlTag/aiBackend:/app
    environment:
      - MONGO_URI=mongodb://mongo:27017/
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - ENV=development
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - htmlai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Tracking Service - Central Sync Domain
  # For cross-site user identification
  # In production, this runs on tracking.htmlai.com
  # ===========================================
  tracking:
    build:
      context: ./htmlTag/aiBackend
      dockerfile: Dockerfile.multitenant
    container_name: htmlai-tracking
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - ./htmlTag/aiBackend:/app
    environment:
      - MONGO_URI=mongodb://mongo:27017/
      - SERVICE_TYPE=tracking
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - htmlai-network

  # ===========================================
  # SDK Server - Serves the JS SDK
  # ===========================================
  sdk:
    image: nginx:alpine
    container_name: htmlai-sdk
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./htmlTag/sdk/src:/usr/share/nginx/html:ro
      - ./nginx/sdk.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - htmlai-network

  # ===========================================
  # Dashboard - Admin UI
  # ===========================================
  dashboard:
    image: nginx:alpine
    container_name: htmlai-dashboard
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./htmlTag/admin-dashboard.html:/usr/share/nginx/html/index.html:ro
      - ./htmlTag/dashboard.html:/usr/share/nginx/html/demo.html:ro
      - ./htmlTag/sdk/src:/usr/share/nginx/html/sdk:ro
    networks:
      - htmlai-network

  # ===========================================
  # Demo Store - Example E-commerce Site
  # ===========================================
  demo-store:
    image: nginx:alpine
    container_name: htmlai-demo-store
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - ./demo-store:/usr/share/nginx/html:ro
    networks:
      - htmlai-network

networks:
  htmlai-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
