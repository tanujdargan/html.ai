
# Load environment variables from .env file
# Create a .env file with: GEMINI_API_KEY=your_key_here

services:
  mongo:
    image: mongo:6
    container_name: adaptive_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  engine:
    build:
      context: ./aiBackend
      dockerfile: Dockerfile
    container_name: adaptive_engine
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    env_file:
      - .env
    environment:
      MONGO_URL: mongodb://mongo:27017/adaptive_identity

volumes:
  mongo_data: