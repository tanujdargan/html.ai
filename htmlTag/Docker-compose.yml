
# Load environment variables from .env file
# Create a .env file with: GEMINI_API_KEY=your_key_here

services:
  mongo:
    image: mongo:6
    container_name: adaptive_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  engine:
    build:
      context: ./aiBackend
      dockerfile: Dockerfile
    container_name: adaptive_engine
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    env_file:
      - .env
    environment:
      MONGO_URL: mongodb://mongo:27017/adaptive_identity

  analytics:
    build:
      context: ./aiBackend
      dockerfile: Dockerfile.analytics
    container_name: adaptive_analytics
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - mongo
    environment:
      MONGO_URL: mongodb://mongo:27017/

  demo-businesses:
    image: python:3.11-alpine
    container_name: demo_businesses
    restart: always
    ports:
      - "8083:8083"
    volumes:
      - .:/app:ro
    working_dir: /app
    command: python -m http.server 8083

  dashboard:
    image: python:3.11-alpine
    container_name: adaptive_dashboard
    restart: always
    ports:
      - "8084:8084"
    volumes:
      - ./admin-dashboard.html:/app/index.html:ro
    working_dir: /app
    command: python -m http.server 8084

volumes:
  mongo_data: